<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Juego de UNO</title>
  <link rel="stylesheet" href="/Juego-de-UNO/Proyecto de web(Uno)/Vista/CSS/tablerosyle.css">
</head>
<body>

  <div class="game-container">

    <!-- Zona central -->
    <div class="table-center" style="grid-area: table-center;">
      <div class="container-uno-cards" style="grid-area: container-uno-cards;">

        <!-- Mazo de robo (draw pile) -->
        <div class="refill-cards" style="grid-area: refill-cards;">
          <div class="card-container">
            <div class="card">
              <div class="back">
                <div class="red"></div>
                <div class="text">UNO</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Carta superior del mazo descartado -->
        <div class="dispenser-cards" style="grid-area: dispenser-cards;">
          <div class="card-container">
            <!-- Aquí aparecerá la carta superior del discardPile -->
          </div>
        </div>

      </div>

      <!-- Botón de UNO -->
      <div class="btn-uno-container" style="grid-area: btn-uno-container;">
        <button class="buttonUNO">UNO!</button>
      </div>
    </div>

    <!-- Jugador 1 -->
    <div class="player-1" style="grid-area: player-1;">
      <h3>Player 1</h3><hr>
      <div class="cards-wrapper"></div> <!-- Aquí se insertarán sus cartas -->
    </div>

    <!-- Jugador 2 -->
    <div class="player-2" style="grid-area: player-2;">
      <h3>Player 2</h3><!--falta el <hr> aqui-->
      <div class="cards-wrapper"></div>
    </div>

    <!-- Jugador 3 -->
    <div class="player-3" style="grid-area: player-3;">
      <h3>Player 3</h3><!--falta el <hr> aqui-->
      <div class="cards-wrapper"></div>
    </div>

    <!-- Jugador 4 -->
    <div class="player-4" style="grid-area: player-4;">
      <h3>Player 4</h3><hr>
      <div class="cards-wrapper"></div>
    </div>

  </div>

  <!-- Scripts -->
  <script type="module" src="/Juego-de-UNO/Proyecto de web(Uno)/Js/main.js"></script>

</body>
</html>
