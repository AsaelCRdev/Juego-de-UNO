<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Juega Partidas clasicas de UNO en vivo contra computadora o tus amigos">
    <meta name="keywords" content="UNO,partida en vivo,jugar con amigos">
    <link rel="icon" type="image/png" href="/Vista/Imagenes/UNO_Logo.png">
    <link rel="stylesheet" href="/Vista/CSS/tablero.css">
    <title>UNO cl√°sico</title>
</head>
<body>
    <div class="gameContainer">
    <section class="Players player-1">
        <h2>Chapi</h2>
        <div class="players_Cards" >
            <ul class="hand" id="playerhand1"></ul>
        </div>
    </section>
    <section class="Players player-2">
        <h2>Jugador 2</h2>
        <div class="players_Cards">
            <ul class="hand" id="playerhand2"></ul>
        </div>
    </section>

    <section class="table">
        <div class="Deck">
            <img src="/Vista/Imagenes/UNO_Logo.png" class="Logo" alt="Logo">
        </div>
        <div class="discard-zone" id="discard-zone-container">
            <ul id="discard-zone"></ul>
        </div>
    </section>

    <section class="Players player-3">
        <h2>Jugador 3</h2>
        <div class="players_Cards">
            <ul class="hand" id="playerhand3"></ul>
        </div>
    </section>

    <section class="Players player-4">
        <h2>Jugador 4</h2>
        <div class="players_Cards">
        <ul class="hand" id="playerhand4"></ul>
        </div>
    </section>
    <button id="skipTurn" class="skip-turn">Saltar turno</button>
    <button class="uno-logo-button"><img src="/Vista/Imagenes/UNO_Logo.png" class="Logo" alt="Logo"></button>
    <button class="exit" id="exit">Salir</button>
    <script src="/js/rendercards.js"></script>
    <script src="/js/button.js"></script>
    <script src="/js/exit.js"></script>
    <script src="/js/startgame.js"></script>
</div>
</body>
</html>
