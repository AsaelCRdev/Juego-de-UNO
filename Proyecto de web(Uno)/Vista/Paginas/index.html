<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>UNO! Play</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../CSS/Styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    </head>
    <body>

        <div class="gif-background">
            <img src="/assets/Images/giphy.gif" alt="Fondo animado">
        </div>

        <!--Cabecera de la página-->
        <header class="header" id="header">
            <div class="header__container">
                <a href="" class="header__toggle"><i class="ri-menu-line"></i></a>
                <h2>EQUIPO #3 Simón Manjoud, Adriangel Chaparro, Edgardo Reyes</h2>
            </div>   
        </header>

        <!--Sección de entrada de datos como username/Presentación de juego/Ingresar al juego-->
        <div class="game-form">
            <div class="game-form__container">
                <!-- Logo -->
                   <div class="game-form__logo">
                       <img src="/assets/Images/UNO_Logo.png" alt="UNOGAME">
                   </div>
                
                   
                
                   <!-- Entrada de nombre de usuario -->
                   <div class="game-form__data_input">
                       <label for="usernameInput" class="input-label">Nombre de usuario</label>
                       <input type="text" id="usernameInput" name="username" class="input-field" placeholder="Escribe tu nombre" required>
                   </div>
                
                   <!-- Selector de modo de juego -->
                   <div class="game-form-gamemode">
                       <label class="input-label">Selecciona contra cuántos bots vas a jugar</label>
                       <div class="radio-container">
                          <input checked="" id="radio-onebot" name="radio" type="radio" value="1"/>
                          <label for="radio-onebot">1 Bot</label>
                          <input id="radio-twobots" name="radio" type="radio" value="2"/>
                          <label for="radio-twobots">2 Bot</label>
                          <input id="radio-threebots" name="radio" type="radio" value="3"/>
                          <label for="radio-threebots">3 Bot</label>

                          <div class="glider-container">
                            <div class="glider"></div>
                          </div>
                        </div>
                   </div>
                   <!-- Botón Jugar -->
                   <button id="playButton" class="button">
                        <div class="dots_border"></div>
                        <span class="text_button">▶︎ JUGAR</span>
                    </button>
                </div>
            </div>
        </div>

        <!--Sidebar o barra lateral-->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar__container">
                <!--Logo-->
                <div class="sidebar__logo">
                    <div class="sidebar__img">
                        <img src="/assets/Images/UNO_Logo.png" alt="UNOLOGO">
                    </div>
                </div>

                <!--Contenido del sidebar-->
                <div class="sidebar__content">
                    <h3 class="sidebar__title">Jugar</h3>

                    <div class="sidebar__play__list">
                        <!--Posicion actual al abrir la página-->
                        <a href="#" class="sidebar__link active-link">
                            <i class="ri-play-line"></i>
                            <span>Jugar</span>
                        </a>
                        <a href="./instrucciones.html" class="sidebar__link">
                            <i class="ri-map-2-line"></i>
                            <span>¿Cómo jugar?</span>
                        </a>
                        <a href="./acercade.html" class="sidebar__link">
                            <i class="ri-search-line"></i>
                            <span>Acerca de</span>
                        </a>
                    </div>

                    <!--Funcionalidades, nuevas cosas, etc...-->
                    <h3 class="sidebar__title">Funcionalidades</h3>
                    <div class="sidebar__functionalities__list">
                        <a href="./cartas.html" class="sidebar__link">
                            <i class="ri-asterisk"></i>
                            <span>Cartas disponibles</span>
                        </a>
                        <a href="./poderes.html" class="sidebar__link">
                            <i class="ri-meteor-fill"></i>
                            <span>Poderes</span>
                        </a>
                    </div>

                    <h3 class="sidebar__title">Configuración</h3>
                    <div class="sidebar__settings__list">
                        <a href="./configuracion.html" class="sidebar__link">
                            <i class="ri-settings-3-line"></i>
                            <span>Configuración</span>
                        </a>
                    </div>
                </div>

                <div class="sidebar__actions">
                    <!--Boton de change theme mode (claro/oscuro)-->
                    <div class="theme-toggle">
                        <i class="ri-sun-line"></i>
                        <label class="switch">
                            <input type="checkbox" />
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </nav>

        <script src="/Js/utils/redirectGame.js"></script>
    </body>
