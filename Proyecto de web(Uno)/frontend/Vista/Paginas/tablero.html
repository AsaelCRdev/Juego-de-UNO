<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de UNO</title>
    <link rel="stylesheet" href="../CSS/tableronew.css">
</head>
<body>
    <div class="gameContainer">
        <div class="scoreboard"></div>
        <div class="turn-indicator"></div>
        <div class="notifications"></div>
        <div class="player-1 Players">
            <h2 class="highlight-name" id="player-1-name">Jugador 1</h2>
            <div class="cards-wrapper"></div>
        </div>
        <div class="player-2 Players">
            <h2 class="highlight-name">CPU-1</h2>
            <div class="cards-wrapper"></div>
        </div>
        <div class="player-3 Players">
            <h2 class="highlight-name">CPU-2</h2>
            <div class="cards-wrapper"></div>
        </div>
        <div class="player-4 Players">
            <h2 class="highlight-name">CPU-3</h2>
            <div class="cards-wrapper"></div>
        </div>
        <div class="table">
            <div class="btn-uno-container">
                <button class="buttonUNO" disabled>Say UNO!</button>
            </div>
            <div class="Deck">
                <img class="Logo" src="/Proyecto de web(Uno)/frontend/assets/Images/UNO_Logo.png" alt="Deck">
            </div>
            <div class="discard-zone" id="discard-zone"></div>
        </div>
    </div>
    <script type="module" src="/Proyecto de web(Uno)/frontend/Js/main.js"></script>
    <script src="/Proyecto de web(Uno)/frontend/Js/utils/dataLocal.js"></script>
</body>
</html>
